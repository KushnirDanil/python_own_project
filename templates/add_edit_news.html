{% extends "layout.html" %}

{% block main %}
<section id="inner-headline">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="pageTitle">{{massage}}</h2>
            </div>
        </div>
    </div>
</section>

<section id="content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form method="post" action="" id="contactform" class="contact">
                    <input type="number" class="hidden" name="id" value="{{id}}">
                    <div class="form-group has-feedback">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" value="name" required placeholder="">
                    </div>
                    <div class="form-group has-feedback">
                        <label for="email">Зображення</label>
                        <input type="email" class="form-control" name="image" value="{{image}}" placeholder="">
                    </div>
                    <div class="form-group has-feedback">
                        <label for="text">Message*</label>
                        <textarea class="form-control" rows="10" name="comment" placeholder="">{{text}}</textarea>
                    </div>
                    <input type="submit" value="Submit" id="submit" class="submit btn btn-default">
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
